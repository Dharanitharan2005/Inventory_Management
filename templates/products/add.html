{% extends 'layout.html' %}

{% block title %}
    Add Product
{% endblock %}

{% block content %}
    <h1>Add Product</h1>
    <form method="post">
        <div class="mb-3">
            <label for="product_id" class="form-label">Product ID</label>
            <input type="text" class="form-control" id="product_id" name="product_id" value="{{ form_data.product_id if form_data }}" required>
        </div>
        <div class="mb-3">
            <label for="product_name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="product_name" name="product_name" value="{{ form_data.product_name if form_data }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ form_data.description if form_data }}</textarea>
        </div>
        <div class="mb-3">
            <label for="location_id" class="form-label">Default Location (Optional)</label>
            <select class="form-select" id="location_id" name="location_id">
                <option value="">None</option>
                {% for location in locations %}
                <option value="{{ location._id }}" {% if form_data and form_data.location_id == location._id %}selected{% endif %}>{{ location.location_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
        <a href="{{ url_for('product_routes.products') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
