{% extends 'layout.html' %}

{% block title %}Locations{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="main-title mb-0">Locations</h1>
    <a href="{{ url_for('location_routes.add_location') }}" class="btn btn-primary">Add Location</a>
</div>

<div class="card-section">
    <table class="table">
        <thead>
            <tr>
                <th>Location ID</th>
                <th>Location Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
            <tr>
                <td>{{ location._id }}</td>
                <td>{{ location.location_name }}</td>
                <td>
                    <a href="{{ url_for('location_routes.edit_location', location_id=location._id) }}" class="btn btn-sm btn-secondary">Edit</a>
                    <form action="{{ url_for('location_routes.delete_location', location_id=location._id) }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="text-center">No locations found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
